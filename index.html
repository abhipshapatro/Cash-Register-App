<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 class="heading">Cash Register</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know the minimum no of notes to return
            </p>
            <label for="bill-amount">Bill amount :</label>
            <input id="bill-amount" type="text">
            <button onclick="showSection()" id="check-bill">Next</button>
            <div class="next-container" id="next-container" style="display: none;">
                <label for="cash-given">Cash given :</label>
                <input id="cash-given" type="text">
                <button id="check-button">Check</button>
                <p id="error-message"></p>
                <table class="change-table">
                    <caption>
                        Return change
                    </caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

<script src="./app.js"></script>

</html>
